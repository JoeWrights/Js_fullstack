<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style>
        *{margin: 0;padding: 0;}
        .left{width:200px;height:600px;float:left;background-color: darkseagreen;}
        .main{height: 600px;margin-left: 210px;background-color: darkgrey;}
    </style>
</head>
<body>
    <h4>基本思路</h4>
    <p>1.左侧固定,并设置为左浮动<br/>
       2.右侧主体部分设置一个左边距,它的宽度只要大于等于左侧宽度就可以<br/>
    </p>
    <h4>特点</h4>
    <p>1.左侧边栏固定<br/>
       2.右边主体自适应<br/>
    </p>
    <div class="left">left</div>
    <div class="main">main</div>
</body>
</html>
