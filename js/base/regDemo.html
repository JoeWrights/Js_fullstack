<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式应用</title>
</head>
<body>
    <form action="">
        <p>
            <input type="text" name="phoneCode" id="phoneCode" placeholder="请输入手机号">
        </p>
        <p>
            <input type="text" name="email" id="email" placeholder="请输入邮箱">
        </p>
        <p>
            <button id="btn">提交</button>
        </p>
    </form>
    <script>
        var oP=document.getElementById("phoneCode");
        var oE=document.getElementById("email");
        document.getElementById("btn").addEventListener("click",verify);
         //手机号验证^[1][3,4,5,7,8]\d{9}$
        function isPhoneCode(str){
            var reg=/^[1][3,4,5,7,8]\d{9}$/;
            return reg.test(str);
        }
        //邮箱验证^\w+(\.\w+)*@\w+(\.\w+)$
        function isEmail(str){
            var reg=/^\w+(\.\w+)*@\w+(\.\w+)$/;
            return reg.test(str);
        } 

        function verify(){
            if(oP.value==""){
                alert("手机号不能为空");
                oP.focus();
                return false;
            }else if(oE.value==""){
                alert("邮箱不能为空");
                oE.focus();
                return false;
            }else if(!isPhoneCode(oP.value)){
                alert("手机号不规范");
                oP.focus();
                return false;
            }else if(isEmail(oE.value)){
                alert("邮箱不规范");
                oE.focus();
                return false;
            }else{
                alert("恭喜");
                return true;
            }
        }
    </script>
</body>
</html>
