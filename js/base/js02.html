        //其他类型转换成数值型
        document.write(Number(123.12));
        document.write("<br/>");
        document.write(Number("123s")+"<br/>");//NaN
        document.write(Number(Date())+"<br/>");//NaN
        var day=new Date();
        document.write(Number(day)+"<br/>");//1521797351438(1970年1月1日到现在所经历的毫秒数)
        document.write("<br/>");
        document.write(parseInt(35,16));//53
        document.write("<br/>");
        document.write(parseInt("1.6 2"));  //1
        document.write("<br/>");
        document.write(parseFloat("s12.6")+"<br/>");   //NaN
        document.write(parseFloat("12.6s")+"<br/>");    //12.6
        //同过isFinite()检测是否为无穷大(Infinity,-Infinity,NaN返回false,其他返回true)
        document.write(isFinite(12)+"<br/>");//true
        document.write(isFinite(Infinity)+"<br/>");//false
        document.write(isFinite(-Infinity)+"<br/>"); //false
        document.write(isFinite(NaN)+"<br/>");//false
        //对uri的操作
        var res=encodeURI("http:www.baidu.com?search='this is a test&sum=1+2'");//编码uri
        document.write(res+"<br/>");//http:www.baidu.com?search='this%20is%20a%20test&sum=1+2'
        document.write(decodeURI(res)+"<br/>");//解码uri
        //用encodeURIComponent()编码
        var url="http:www.baidu.com?search='this is a test&sum=1+2'";
        var res2=encodeURIComponent(url);
        document.write(res2+"<br/>");
        //用decodeURIComponent()解码
        document.write(decodeURIComponent(res2)+"<br/>");
        //用escape()对字符串进行编码
        var str="hello world";
        res3=escape(str);
        document.write(res3+"<br/>");//hello%20world
        //用unescape()对字符串解码
        document.write(unescape(res3)+"<br/>");
