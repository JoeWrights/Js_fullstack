<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计时器</title>
    <style>
        #ptime{color:blue;font-size: 20px;}
    </style>
</head>
<body>
    <p id="ptime"></p>
    <button id="stop">停止时间</button>
    <script>
        var stop=document.getElementById("stop");
        stop.addEventListener("click",function(){
            clearInterval(timer);
        });
        // 用setInterval()实现
        var timer=setInterval(getTime,1000);//每间隔一秒调用一次getTime函数
        function getTime(){
            var mytime=new Date();
            var ptime=document.getElementById("ptime");
            ptime.innerHTML=mytime.toLocaleTimeString();
        }

</body>
</html>
